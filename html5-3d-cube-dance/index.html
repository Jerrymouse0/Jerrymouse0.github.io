<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5实现会跳舞的3D立方体动画DEMO演示</title>


    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
<div style="text-align:center;clear:both;position:absolute;top:0;left:120px;z-index:999">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
  <div id="perspective">
    <div id="pane"></div>
</div>
<div id="controls">
    <form>
        <table>
            <tr>
                <td>Cubes</td>
                <td><input id="entities" type="range" min="1" max="12" step="1" value="5"/></td>
                <td>5</td>
            </tr>
            <tr>
                <td>Cube Size</td>
                <td><input id="size" type="range" min="10" max="100" step="5" value="40"/></td>
                <td>40</td>
            </tr>
            <tr>
                <td>Spacing</td>
                <td><input id="spacing" type="range" min="0" max="50" step="1" value="5"/></td>
                <td>5</td>
            </tr>
            <tr>
                <td>Perspective</td>
                <td><input id="pers" type="range" min="100" max="1500" step="50" value="600"/></td>
                <td>600</td>
            </tr>
        </table>
    </form>
</div>
<a id="toggle" class="hide" href="#">Hide</a>

  <script src='js/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
